apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: dogs-replicaset
  namespace: dogs-namespace
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dogs
  template:
    metadata:
      labels:
        app: dogs
    spec:
      containers:
      - name: dogs
        image: 309676119673.dkr.ecr.us-east-1.amazonaws.com/dogs:latest
        ports:
        - containerPort: 80
        imagePullPolicy: Always
      imagePullSecrets:
      - name: ecr-registry-secret
